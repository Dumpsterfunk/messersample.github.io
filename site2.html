<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
		a {
  color: inherit; /* Inherits the color from the parent element */
  text-decoration: none; /* Removes the underline */
}

a:hover { /* Optional: Style on hover */
  color: blue; /* Example: Change color to blue on hover */
  text-decoration: underline; /* Example: Add underline on hover */
}
		
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E5E5E1; /* Light background color */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            min-height: 100vh; /* Ensure full viewport height */
        }

        .header {
            width: 100%;
            background-color: #fff; /* White header */
            padding: 20px;
            text-align: center; /* Center the image */
            margin-bottom: 20px; /* Space below header */
        }

        .business-logo {
            max-width: 200px; /* Adjust as needed */
            height: auto;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 10px; /* Rounded corners */
            margin-top: 10px; /* Space below business logo */
            object-fit: cover; /* Prevents image distortion */
            border: 2px solid #fff; /* White border */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
			object-fit: contain;

        }

        .contact-buttons {
            display: grid; /* Use grid for two columns */
            grid-template-columns: repeat(2, 300px); /* Two columns, each 300px wide */
            gap: 10px; /* Space between buttons */
            margin-bottom: 20px;
            justify-content: center; /* Center the grid */
        }

        .contact-button {
             background-color: #fff;
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            /* display: flex;  REMOVE THIS */
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
            width: auto;
            box-sizing: border-box;
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Make button behave like a block element */
            width: 80%; /* Make each button full width */
	    max-width: 600px; /* Match profile-content max-width */
        }

        .contact-button:hover {
            background-color: #eee; /* Slightly darker on hover */
        }

        .contact-button i {
            margin-right: 5px;
            color: #555;
			
        }
		.contact-button:hover {
            background-color: #ff671b; /* Light blue background on hover */
            color: white; /* White text on hover (optional) */
        }

      .contact-button:hover i {
            color: white; /* White icon on hover (optional) */
        }

        /* Example Styling for the rest of the profile */
        .profile-content {
          width: 80%; /* Occupy most of the screen */
          max-width: 600px; /* But don't get too wide */
          background-color: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-content h2 {
          color: #333;
        }

        .profile-content p {
          color: #666; /* Slightly lighter text */
          line-height: 1.6; /* Improve readability */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="header">
        <img class="profile-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlEbBCdWFFGggz5s5FwS3PUYjUUTBrAwO39Q&s" alt="Profile Image">
    </div>

    <div class="contact-buttons">
		<a href="tel:+13525758044"><button class="contact-button"><i class="fas fa-phone"></i>Phone</button></a>
        <button class="contact-button"><i class="fas fa-sms"></i>Text</button>
        <button class="contact-button"><i class="fas fa-envelope"></i>Email</button>
		   <button class="contact-button"><i class="fas fa-address-card"></i>Contact Card</button>
		<button class="contact-button"><i class="fab fa-instagram"></i>Instagram</button>
		  <button class="contact-button"><i class="fab fa-tiktok"></i>TikTok</button>
        
		
    </div>

    <div class="profile-content">
        <h2>Your Name or Business Name</h2>
        <p>Some information about you or your business.  You can add multiple paragraphs here.  Describe your services, your mission, or anything else you want visitors to know.</p>

        <p>More details can go here.</p>
    </div>

</body>
</html>
